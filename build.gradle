ext {
	lombokVersion = '1.16.10'
	kryonetVersion = '2.22.0-RC1'
}

apply plugin: 'java'
apply plugin: 'war'

repositories {
    mavenCentral()
}

dependencies {
    providedCompile "org.projectlombok:lombok:$lombokVersion"
    compile group: 'com.esotericsoftware', name: 'kryonet', version: "$kryonetVersion"
}
